<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worship Planning | Editor</title>
    <link rel="icon" href="../IMG_8426.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet">
    <!-- SortableJS for drag-and-drop -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'sans': ['Montserrat', 'sans-serif'] },
                    colors: { 'battleship-gray': '#7b8a83', 'lion': '#b99769', 'alabaster': '#f5f1e9', 'jet': '#2f2f2f', 'delft-blue': '#40476d' }
                }
            }
        }
    </script>
    <style>
        .sortable-ghost { opacity: 0.4; background-color: #d1d5db; }
        .handle { cursor: grab; }
        .editable-input {
            background-color: transparent;
            border: none;
            outline: none;
            width: 100%;
            padding: 2px;
        }
        .editable-input:focus {
            background-color: #e5e7eb;
            box-shadow: 0 0 0 1px #40476d;
            border-radius: 2px;
        }
        .chat-container {
            height: 300px; /* Fixed height for chat window */
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse; /* Newest messages at bottom */
        }
        .chat-message {
            margin-bottom: 8px;
            padding: 8px 12px;
            border-radius: 12px;
            max-width: 80%;
        }
        .chat-message.self {
            align-self: flex-end;
            background-color: #40476d; /* Delft Blue */
            color: white;
        }
        .chat-message.other {
            align-self: flex-start;
            background-color: #e5e7eb; /* Light gray */
            color: #2f2f2f; /* Jet */
        }
    </style>
</head>
<body class="bg-alabaster">

    <main class="container mx-auto p-6">
        <div class="mb-6">
            <a href="planning-dashboard.html" class="text-delft-blue hover:underline">&larr; Back to Dashboard</a>
            <input id="service-title" type="text" placeholder="Service Title (e.g., Sunday Morning)" class="text-4xl font-extrabold text-jet bg-transparent w-full border-b-2 border-gray-300 focus:border-delft-blue outline-none mt-2">
            <input id="service-date" type="date" class="text-lg text-battleship-gray bg-transparent w-full mt-2 border-b-2 border-gray-300 focus:border-delft-blue outline-none">
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-delft-blue mb-4">Service Flow</h2>
                <div id="service-elements" class="space-y-3 mb-4">
                    <p class="text-center text-battleship-gray">Add items to the service plan.</p>
                </div>
                <div class="border-t pt-4">
                    <button id="add-item-btn" class="bg-gray-200 text-jet py-2 px-4 rounded-lg text-sm">Add Generic Item</button>
                    <button id="add-song-btn" class="bg-gray-200 text-jet py-2 px-4 rounded-lg text-sm">Add Song from Library</button>
                </div>
            </div>
            <div class="lg:col-span-1 bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold text-delft-blue mb-4">Team</h2>
                <div id="team-assignments" class="space-y-4">
                    <p class="text-center text-sm text-battleship-gray">Assign people to roles for this service.</p>
                </div>
                <button id="add-team-member-btn" class="mt-4 bg-gray-200 text-jet py-2 px-4 rounded-lg text-sm">Assign Team Member</button>
                
                <h2 class="text-2xl font-bold text-delft-blue mt-8 mb-4">Service Chat</h2>
                <div id="chat-container" class="chat-container border border-gray-300 rounded-lg p-3 bg-gray-50">
                    <p class="text-center text-battleship-gray text-sm">No messages yet.</p>
                </div>
                <div class="mt-4 flex gap-2">
                    <input type="text" id="chat-input" placeholder="Type a message..." class="flex-grow p-2 border rounded-lg">
                    <button id="send-chat-btn" class="bg-delft-blue text-white py-2 px-4 rounded-lg">Send</button>
                </div>
            </div>
        </div>
        <div class="mt-8 flex items-center gap-4">
            <button id="save-service-btn" class="bg-lion text-white font-bold py-3 px-8 rounded-lg">Save Service</button>
            <button id="delete-service-btn" class="bg-red-600 text-white font-bold py-3 px-8 rounded-lg hidden">Delete Service</button>
            <div id="save-feedback" class="text-sm"></div>
        </div>
    </main>

    <!-- Add Song Modal -->
    <div id="song-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50 p-4">
        <div class="bg-white rounded-lg shadow-lg max-w-2xl w-full max-h-[80vh] flex flex-col">
            <h2 class="text-2xl font-bold p-4 border-b">Select a Song</h2>
            <div id="song-library-list" class="p-4 overflow-y-auto"></div>
            <div class="p-4 border-t mt-auto"><button id="close-song-modal" class="bg-gray-300 py-2 px-4 rounded-lg">Cancel</button></div>
        </div>
    </div>

    <!-- Assign Team Member Modal -->
    <div id="team-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50 p-4">
        <div class="bg-white rounded-lg shadow-lg max-w-lg w-full">
            <h2 class="text-2xl font-bold p-4 border-b">Assign Team Member</h2>
            <div class="p-4">
                <form id="assign-team-form">
                    <div class="mb-4">
                        <label class="block">Team Member</label>
                        <select id="user-select" class="w-full p-2 border rounded"></select>
                    </div>
                    <div class="mb-4">
                        <label class="block">Role</label>
                        <select id="role-select" required class="w-full p-2 border rounded">
                            <option value="">-- Select a Role --</option>
                            <option>Tech</option>
                            <option>Pastor</option>
                            <option>Announcements</option>
                            <option>Electric Guitar</option>
                            <option>Vocals</option>
                            <option>Acoustic Guitar</option>
                            <option>Bass</option>
                            <option>Keys</option>
                            <option>Drums</option>
                            <option>Cajon</option>
                        </select>
                    </div>
                    <div id="blockout-conflict-message" class="text-red-600 text-sm mb-4 hidden"></div>
                    <div class="flex justify-end gap-4">
                        <button type="button" id="close-team-modal" class="bg-gray-300 py-2 px-4 rounded-lg">Cancel</button>
                        <button type="submit" class="bg-delft-blue text-white py-2 px-4 rounded-lg">Add to Team</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Custom Message Box for alerts -->
    <div id="custom-message-box" class="fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50 p-4">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm w-full text-center">
            <p id="message-box-title" class="text-lg font-bold mb-4"></p>
            <p id="message-box-content" class="text-battleship-gray mb-6"></p>
            <button class="bg-delft-blue text-white py-2 px-4 rounded-lg close-message-box">OK</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBomHYAHPdSq4K2YrngzOnPRv71r-Otvcw",
            authDomain: "faith-church-website-fdbdf.firebaseapp.com",
            projectId: "faith-church-website-fdbdf",
        };
        const planningApp = firebase.initializeApp(firebaseConfig, "planning-tool");
        const auth = firebase.auth(planningApp);
        const db = firebase.firestore(planningApp);

        // --- UI ELEMENTS ---
        const serviceTitleEl = document.getElementById('service-title');
        const serviceDateEl = document.getElementById('service-date');
        const elementsContainer = document.getElementById('service-elements');
        const assignmentsContainer = document.getElementById('team-assignments');
        const saveServiceBtn = document.getElementById('save-service-btn');
        const deleteServiceBtn = document.getElementById('delete-service-btn');
        const addItemBtn = document.getElementById('add-item-btn');
        const addSongBtn = document.getElementById('add-song-btn');
        const addTeamMemberBtn = document.getElementById('add-team-member-btn');
        const songModal = document.getElementById('song-modal');
        const teamModal = document.getElementById('team-modal');
        const closeSongModalBtn = document.getElementById('close-song-modal');
        const closeTeamModalBtn = document.getElementById('close-team-modal');
        const songLibraryList = document.getElementById('song-library-list');
        const userSelect = document.getElementById('user-select');
        const assignTeamForm = document.getElementById('assign-team-form');
        const roleSelect = document.getElementById('role-select');
        const saveFeedback = document.getElementById('save-feedback');
        const blockoutConflictMessage = document.getElementById('blockout-conflict-message');

        // Chat elements
        const chatContainer = document.getElementById('chat-container');
        const chatInput = document.getElementById('chat-input');
        const sendChatBtn = document.getElementById('send-chat-btn');

        // Custom Message Box elements
        const customMessageBox = document.getElementById('custom-message-box');
        const messageBoxTitle = document.getElementById('message-box-title');
        const messageBoxContent = document.getElementById('message-box-content');
        const closeMessageBoxBtns = document.querySelectorAll('.close-message-box');


        // --- STATE ---
        let serviceId = new URLSearchParams(window.location.search).get('id');
        let serviceElements = [];
        let teamAssignments = [];
        let isAdmin = false;
        let currentUserName = '';
        let currentUserId = null;
        let serviceDate = ''; // Store service date for blockout check

        // --- AUTH & INITIALIZATION ---
        auth.onAuthStateChanged(async user => {
            if (user) {
                currentUserId = user.uid;
                const userDoc = await db.collection('planning_users').doc(user.uid).get();
                isAdmin = userDoc.exists && userDoc.data().role === 'admin';
                currentUserName = userDoc.exists ? userDoc.data().name : (user.displayName || user.email);
                
                if (serviceId) {
                    await loadServiceData();
                    // Start listening to chat messages only after service data is loaded
                    if (serviceId) {
                        listenForChatMessages();
                    }
                } else if (!isAdmin) {
                    showCustomMessageBox("Permission Denied", "You don't have permission to create a new service.");
                    setTimeout(() => window.location.href = 'planning-dashboard.html', 3000);
                    return; // Stop execution if not admin and no serviceId
                }
                
                if (!isAdmin) {
                    serviceTitleEl.disabled = true;
                    serviceDateEl.disabled = true;
                    addItemBtn.classList.add('hidden');
                    addSongBtn.classList.add('hidden');
                    addTeamMemberBtn.classList.add('hidden');
                    saveServiceBtn.classList.add('hidden');
                    deleteServiceBtn.classList.add('hidden');
                    chatInput.disabled = true; // Disable chat input for non-admins if not allowed to chat
                    sendChatBtn.disabled = true;
                } else {
                     new Sortable(elementsContainer, {
                        animation: 150,
                        handle: '.handle',
                        ghostClass: 'sortable-ghost',
                        onEnd: updateElementsOrder
                    });
                }
                
            } else {
                window.location.href = 'planning-login.html';
            }
        });

        // --- Custom Message Box Function ---
        function showCustomMessageBox(title, content) {
            messageBoxTitle.textContent = title;
            messageBoxContent.textContent = content;
            customMessageBox.classList.remove('hidden');
            customMessageBox.classList.add('flex');
        }

        closeMessageBoxBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                customMessageBox.classList.add('hidden');
                customMessageBox.classList.remove('flex');
            });
        });


        // --- DATA LOADING & RENDERING ---
        async function loadServiceData() {
            const serviceRef = db.collection('planning_services').doc(serviceId);
            const serviceDoc = await serviceRef.get();
            if (!serviceDoc.exists) {
                showCustomMessageBox("Service Not Found", "The service you are trying to edit does not exist.");
                setTimeout(() => window.location.href = 'planning-dashboard.html', 3000);
                return;
            }

            const data = serviceDoc.data();
            serviceTitleEl.value = data.title || '';
            serviceDateEl.value = data.date || '';
            serviceDate = data.date || ''; // Store service date
            serviceElements = data.elements || [];
            
            // Listen for real-time updates to assignments
            serviceRef.collection('assignments').onSnapshot(snapshot => {
                teamAssignments = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
                renderAssignments();
            });
            
            renderAll();
            deleteServiceBtn.classList.remove('hidden');
        }

        function renderAll() {
            renderElements();
            renderAssignments();
        }

        function renderElements() {
            elementsContainer.innerHTML = '';
            if (serviceElements.length === 0) {
                 elementsContainer.innerHTML = '<p class="text-center text-battleship-gray">Add items to the service plan.</p>';
            }
            serviceElements.forEach((el, index) => {
                const keyInfo = el.type === 'Song' ? `<p class="text-sm text-delft-blue">Key: ${el.key || 'N/A'}</p>` : '';
                const handle = isAdmin ? '<div class="handle p-2 cursor-grab text-gray-400">☰</div>' : '';
                const notes = el.notes || '';

                elementsContainer.innerHTML += `
                    <div class="bg-gray-50 p-3 rounded-lg flex items-start gap-4" data-index="${index}">
                        ${handle}
                        <div class="flex-grow">
                            <input value="${el.title}" data-key="title" class="font-bold text-jet editable-input text-lg">
                            ${keyInfo}
                            <textarea data-key="notes" class="editable-input text-sm text-battleship-gray mt-1" placeholder="Add notes...">${notes}</textarea>
                        </div>
                        <div class="flex items-center gap-2">
                           <input value="${el.duration || 0}" data-key="duration" type="number" class="w-16 text-right editable-input text-sm text-battleship-gray">
                           <span class="text-sm text-battleship-gray">min</span>
                        </div>
                        ${isAdmin ? `<button class="remove-item-btn text-red-500 font-bold p-2" data-index="${index}">&times;</button>` : ''}
                    </div>`;
            });
        }
        
        function renderAssignments() {
            assignmentsContainer.innerHTML = '';
             if (teamAssignments.length === 0) {
                assignmentsContainer.innerHTML = '<p class="text-center text-sm text-battleship-gray">Assign people to roles for this service.</p>';
            }
            teamAssignments.forEach((assign, index) => {
                let statusText = '';
                let statusColor = 'text-battleship-gray';
                if (assign.status === 'pending') {
                    statusText = ' (Pending)';
                    statusColor = 'text-orange-500';
                } else if (assign.status === 'accepted') {
                    statusText = ' (Accepted)';
                    statusColor = 'text-green-600';
                } else if (assign.status === 'declined') {
                    statusText = ' (Declined)';
                    statusColor = 'text-red-600';
                }

                assignmentsContainer.innerHTML += `
                     <div class="bg-gray-50 p-3 rounded flex justify-between items-center" data-index="${index}">
                        <div>
                            <p class="font-bold text-jet">${assign.role}</p>
                            <p class="text-sm text-battleship-gray">${assign.userName} <span class="${statusColor}">${statusText}</span></p>
                        </div>
                        ${isAdmin ? `<button class="remove-assignment-btn text-red-500 font-bold p-2" data-index="${index}" data-assignment-id="${assign.id}">&times;</button>` : ''}
                    </div>`;
            });
        }
        
        // --- EVENT HANDLERS & LOGIC ---
        elementsContainer.addEventListener('input', e => {
            if (e.target.classList.contains('editable-input') && isAdmin) {
                const index = e.target.closest('[data-index]').dataset.index;
                const key = e.target.dataset.key;
                const value = e.target.type === 'number' ? parseInt(e.target.value) || 0 : e.target.value;
                serviceElements[index][key] = value;
            }
        });
        
        function updateElementsOrder(evt) {
            const movedItem = serviceElements.splice(evt.oldIndex, 1)[0];
            serviceElements.splice(evt.newIndex, 0, movedItem);
            renderElements();
        }

        addItemBtn.addEventListener('click', () => {
            serviceElements.push({ type: 'Generic', title: 'New Item', duration: 5, notes: '' });
            renderElements();
        });

        elementsContainer.addEventListener('click', e => {
            if (e.target.classList.contains('remove-item-btn')) {
                const index = e.target.dataset.index;
                serviceElements.splice(index, 1);
                renderElements();
            }
        });
        
        // --- SONG MODAL ---
        addSongBtn.addEventListener('click', async () => {
            songLibraryList.innerHTML = '<p>Loading songs...</p>';
            const snapshot = await db.collection('planning_songs').orderBy('title').get();
            songLibraryList.innerHTML = '';
            if (snapshot.empty) {
                songLibraryList.innerHTML = '<p class="text-battleship-gray">No songs in library. Add some from the dashboard!</p>';
            } else {
                snapshot.forEach(doc => {
                    const song = {id: doc.id, ...doc.data()};
                    songLibraryList.innerHTML += `<div class="p-2 hover:bg-gray-100 cursor-pointer select-song-btn" data-song-id="${song.id}">${song.title} <span class="text-sm text-battleship-gray">- Key: ${song.key || 'N/A'}</span></div>`;
                });
            }
            songModal.classList.remove('hidden');
            songModal.classList.add('flex');
        });
        closeSongModalBtn.addEventListener('click', () => {
            songModal.classList.add('hidden');
            songModal.classList.remove('flex');
        });
        songLibraryList.addEventListener('click', async e => {
            if (e.target.classList.contains('select-song-btn')) {
                const songId = e.target.dataset.songId;
                const songDoc = await db.collection('planning_songs').doc(songId).get();
                const song = songDoc.data();
                serviceElements.push({
                    type: 'Song', title: song.title, key: song.key, duration: 4, songId: songId, notes: ''
                });
                renderElements();
                closeSongModalBtn.click();
            }
        });

        // --- TEAM MODAL ---
        addTeamMemberBtn.addEventListener('click', async () => {
            userSelect.innerHTML = '';
            const snapshot = await db.collection('planning_users').orderBy('name').get();
            snapshot.forEach(doc => {
                const user = {id: doc.id, ...doc.data()};
                userSelect.innerHTML += `<option value="${user.id}" data-name="${user.name}">${user.name}</option>`;
            });
            teamModal.classList.remove('hidden');
            teamModal.classList.add('flex');
            blockoutConflictMessage.classList.add('hidden'); // Hide conflict message on open
        });

        // Check for blockout dates when user selection or service date changes
        userSelect.addEventListener('change', checkBlockoutConflict);
        serviceDateEl.addEventListener('change', checkBlockoutConflict);

        async function checkBlockoutConflict() {
            const selectedUserId = userSelect.value;
            const serviceDateValue = serviceDateEl.value;

            blockoutConflictMessage.classList.add('hidden'); // Hide by default

            if (selectedUserId && serviceDateValue) {
                const blockoutDoc = await db.collection('planning_users').doc(selectedUserId).collection('blockoutDates').doc(serviceDateValue).get();
                if (blockoutDoc.exists) {
                    blockoutConflictMessage.textContent = `Warning: This user has marked ${serviceDateValue} as a blockout date.`;
                    blockoutConflictMessage.classList.remove('hidden');
                }
            }
        }

        closeTeamModalBtn.addEventListener('click', () => {
            teamModal.classList.add('hidden');
            teamModal.classList.remove('flex');
            blockoutConflictMessage.classList.add('hidden'); // Hide conflict message on close
        });

        assignTeamForm.addEventListener('submit', async e => {
            e.preventDefault();
            const selected = userSelect.options[userSelect.selectedIndex];
            const newAssignment = {
                userId: selected.value,
                userName: selected.dataset.name,
                role: roleSelect.value,
                status: 'pending', // New status: pending
                assignedBy: currentUserId,
                assignedByName: currentUserName,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            // Check if this assignment already exists to prevent duplicates
            const existingAssignment = teamAssignments.find(
                a => a.userId === newAssignment.userId && a.role === newAssignment.role
            );

            if (existingAssignment) {
                showCustomMessageBox("Duplicate Assignment", "This person is already assigned to this role for this service.");
                return;
            }

            // Add the assignment to the subcollection directly
            try {
                await db.collection('planning_services').doc(serviceId).collection('assignments').add(newAssignment);
                assignTeamForm.reset();
                closeTeamModalBtn.click();
                showSaveFeedback('Team member assigned!', 'success');
            } catch (error) {
                console.error("Error assigning team member:", error);
                showCustomMessageBox("Error", "Could not assign team member. See console for details.");
            }
        });
        
         assignmentsContainer.addEventListener('click', async e => {
            if (e.target.classList.contains('remove-assignment-btn') && isAdmin) {
                const assignmentId = e.target.dataset.assignmentId;
                if (confirm('Are you sure you want to remove this assignment?')) {
                    try {
                        await db.collection('planning_services').doc(serviceId).collection('assignments').doc(assignmentId).delete();
                        showSaveFeedback('Assignment removed!', 'success');
                    } catch (error) {
                        console.error("Error removing assignment:", error);
                        showCustomMessageBox("Error", "Could not remove assignment. See console for details.");
                    }
                }
            }
        });
        
        // --- SAVE & DELETE ---
        saveServiceBtn.addEventListener('click', async () => {
            if (!serviceTitleEl.value || !serviceDateEl.value) {
                showSaveFeedback('Please provide a title and a date.', 'error');
                return;
            }

            saveServiceBtn.textContent = 'Saving...';
            saveServiceBtn.disabled = true;

            const serviceData = {
                title: serviceTitleEl.value,
                date: serviceDateEl.value,
                elements: serviceElements
            };

            try {
                let serviceRef;
                if (serviceId) {
                    serviceRef = db.collection('planning_services').doc(serviceId);
                    await serviceRef.update(serviceData);
                } else {
                    serviceRef = await db.collection('planning_services').add(serviceData);
                    serviceId = serviceRef.id;
                    window.history.replaceState({}, '', `planning-editor.html?id=${serviceId}`);
                    deleteServiceBtn.classList.remove('hidden');
                    listenForChatMessages(); // Start chat listener for new service
                }
                
                showSaveFeedback('Service saved successfully!', 'success');
            } catch (error) {
                console.error("Error saving service:", error);
                showSaveFeedback('Could not save service.', 'error');
            } finally {
                saveServiceBtn.textContent = 'Save Service';
                saveServiceBtn.disabled = false;
            }
        });
        
        deleteServiceBtn.addEventListener('click', async () => {
            if (serviceId && confirm('Are you sure you want to delete this entire service plan? This cannot be undone.')) {
                // To delete subcollections, you typically need to do it client-side or with a Cloud Function
                // For simplicity, we'll just delete the main service document here.
                // Firestore rules will prevent reading assignments/messages from a deleted service.
                try {
                    await db.collection('planning_services').doc(serviceId).delete();
                    showCustomMessageBox("Service Deleted", "Service plan has been deleted.");
                    setTimeout(() => window.location.href = 'planning-dashboard.html', 2000);
                } catch (error) {
                    console.error("Error deleting service:", error);
                    showCustomMessageBox("Error", "Could not delete service. See console for details.");
                }
            }
        });

        function showSaveFeedback(message, type) {
            saveFeedback.textContent = message;
            saveFeedback.className = type === 'success' ? 'text-green-600 font-medium' : 'text-red-600 font-medium';
            setTimeout(() => {
                saveFeedback.textContent = '';
            }, 5000);
        }

        // --- CHAT LOGIC ---
        function listenForChatMessages() {
            if (!serviceId) return; // Cannot listen if no service is loaded/created

            db.collection('planning_services').doc(serviceId).collection('messages')
                .orderBy('timestamp', 'desc') // Order by newest first
                .onSnapshot(snapshot => {
                    chatContainer.innerHTML = ''; // Clear existing messages
                    if (snapshot.empty) {
                        chatContainer.innerHTML = '<p class="text-center text-battleship-gray text-sm">No messages yet.</p>';
                        return;
                    }
                    snapshot.forEach(doc => {
                        const message = doc.data();
                        const messageClass = message.senderId === currentUserId ? 'self' : 'other';
                        const senderName = message.senderName || 'Anonymous';
                        const timestamp = message.timestamp ? new Date(message.timestamp.toDate()).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : 'N/A';

                        chatContainer.innerHTML += `
                            <div class="chat-message ${messageClass}">
                                <p class="text-xs font-bold ${messageClass === 'self' ? 'text-white' : 'text-delft-blue'}">${senderName} <span class="font-normal opacity-75">${timestamp}</span></p>
                                <p>${message.text}</p>
                            </div>`;
                    });
                    // Scroll to bottom to show newest messages (if not already at bottom)
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }, error => {
                    console.error("Error listening to chat messages:", error);
                    chatContainer.innerHTML = '<p class="text-red-500 text-sm">Error loading chat messages.</p>';
                });
        }

        sendChatBtn.addEventListener('click', async () => {
            const messageText = chatInput.value.trim();
            if (messageText && serviceId && currentUserId) {
                try {
                    await db.collection('planning_services').doc(serviceId).collection('messages').add({
                        text: messageText,
                        senderId: currentUserId,
                        senderName: currentUserName,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    chatInput.value = ''; // Clear input
                } catch (error) {
                    console.error("Error sending message:", error);
                    showCustomMessageBox("Error", "Could not send message. See console for details.");
                }
            }
        });

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendChatBtn.click();
            }
        });

    </script>
</body>
</html>
