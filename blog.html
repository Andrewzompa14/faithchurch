    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script>
        // --- Universal Reusable Header Loader ---
        document.addEventListener("DOMContentLoaded", function() {
            fetch("header.html")
                .then(response => {
                    if (!response.ok) throw new Error("Header not found");
                    return response.text();
                })
                .then(data => {
                    document.getElementById("header-placeholder").innerHTML = data;
                    
                    // Initialize header functionality
                    const mobileMenuButton = document.getElementById('mobile-menu-button');
                    const mobileMenu = document.getElementById('mobile-menu');
                    if (mobileMenuButton && mobileMenu) {
                        mobileMenuButton.addEventListener('click', () => {
                            mobileMenu.classList.toggle('hidden');
                        });
                    }

                    const moreButton = document.getElementById('more-dropdown-button');
                    const moreMenu = document.getElementById('more-dropdown-menu');
                    const moreContainer = document.getElementById('more-dropdown-container');

                    if (moreButton && moreMenu && moreContainer) {
                        moreButton.addEventListener('click', (event) => {
                            event.stopPropagation();
                            moreMenu.classList.toggle('hidden');
                        });
                    }
                    
                    document.addEventListener('click', (event) => {
                        if (moreContainer && !moreContainer.contains(event.target) && moreMenu && !moreMenu.classList.contains('hidden')) {
                            moreMenu.classList.add('hidden');
                        }
                    });

                    // Run Page-Specific Functionality AFTER Header is Ready
                    initializeBlogPage();
                })
                .catch(error => {
                    console.error('Error fetching header:', error);
                    document.getElementById("header-placeholder").innerHTML = "<p class='text-center text-red-500'>Error loading navigation.</p>";
                });
        });

        // --- Blog Page Functionality ---
        function initializeBlogPage() {
            // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyBomHYAHPdSq4K2YrngzOnPRv71r-Otvcw",
                authDomain: "faith-church-website-fdbdf.firebaseapp.com",
                projectId: "faith-church-website-fdbdf",
                storageBucket: "faith-church-website-fdbdf.appspot.com",
                messagingSenderId: "303139000318",
                appId: "1:303139000318:web:68efb84508d6be04a5baaf",
                measurementId: "G-CVRKCE2EJZ"
            };

            // Initialize Firebase
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            const db = firebase.firestore();
            const postsContainer = document.getElementById('posts-container');

            async function fetchPosts() {
                try {
                    const snapshot = await db.collection("posts").orderBy("date", "desc").get();
                    
                    if (snapshot.empty) {
                        postsContainer.innerHTML = '<p class="text-center text-battleship-gray">No blog posts found. Check back soon!</p>';
                        return;
                    }

                    postsContainer.innerHTML = ''; // Clear loading message
                    snapshot.forEach(doc => {
                        const post = doc.data();
                        const postElement = document.createElement('article');
                        
                        const postDate = post.date.toDate().toLocaleDateString('en-US', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });

                        postElement.innerHTML = `
                            <div class="border-b-2 border-delft-blue pb-4">
                                <h2 class="text-3xl md:text-4xl font-extrabold text-jet">${post.title}</h2>
                                <p class="text-sm text-battleship-gray mt-2">By ${post.author} on ${postDate}</p>
                            </div>
                            <div class="mt-6 text-lg text-jet leading-relaxed post-content">
                                ${post.content}
                            </div>
                        `;
                        postsContainer.appendChild(postElement);
                    });

                } catch (error) {
                    console.error("Error fetching posts: ", error);
                    postsContainer.innerHTML = '<p class="text-center text-red-600">Could not load posts at this time. Please check the Firebase configuration.</p>';
                }
            }

            fetchPosts();
        }
    </script>
